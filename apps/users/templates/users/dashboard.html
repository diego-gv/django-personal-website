{% extends "base.html" %}

{% block page_content %}
<title>Hello, {{ user.username|default:'Guest' }}!</title>
<h1>Hello, {{ user.username|default:'Guest' }}!</h1>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
