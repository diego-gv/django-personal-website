{% extends "base.html" %}

{% block page_content %}
<title>Hello, {{ user.username|default:'Guest' }}!</title>
<h2>Hello, {{ user.username|default:'Guest' }}!</h2>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% endif %}
</div>

{% endblock %}
